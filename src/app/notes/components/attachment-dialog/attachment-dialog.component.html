
<button mat-mini-fab *ngIf="!data.note.attachment"
        color="primary"
        aria-label=""
        (click)="fileInput.click()">
  <mat-icon>add</mat-icon>
</button>

<input #fileInput type="file"
  [hidden]="true"
  (change)="onChange($event)">

<mat-card *ngIf="data.note.attachment">
  <div fxLayout="column"
  fxLayoutAlign="space-between center">
  <!-- fxLayoutGap="20px"> -->

      <!-- <mat-card-content> -->

        <!-- <mat-card-actions> -->

          <div>
            <app-card-content [body]="data.note.attachmentName">
            </app-card-content>
          </div>

          <!-- <div style="position:relative; top: 10px;"> -->
            <div>

              <div fxLayout="row" fxLayoutGap="25px" fxLayoutAlign="center center">
                <div>
                  <button mat-icon-button
                    mat-dialog-close
                    (click)="deleteAttachment()"
                    color="accent">
                    <mat-icon>cloud_download</mat-icon>
                  </button>
                </div>
                <div>
                <button mat-icon-button
                  mat-dialog-close
                  (click)="deleteAttachment()"
                  color="accent">
                  <mat-icon>delete</mat-icon>
                </button>
                </div>

            </div>

      </div>

    <!-- </mat-card-actions> -->
      <!-- </mat-card-content> -->

  </div>
</mat-card>
